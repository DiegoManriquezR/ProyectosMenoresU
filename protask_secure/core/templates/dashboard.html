{% extends "base.html" %}
{% block content %}

<h4 class="mb-4">
    <i class="bi bi-speedometer2"></i> Dashboard
</h4>

<!-- CARDS -->
<div class="row text-center mb-4">
    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <i class="bi bi-list-task fs-1"></i>
                <h6>Total</h6>
                <h2>{{ total }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <i class="bi bi-hourglass-split fs-1"></i>
                <h6>Pendientes</h6>
                <h2>{{ pendientes }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <i class="bi bi-arrow-repeat fs-1"></i>
                <h6>En progreso</h6>
                <h2>{{ progreso }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <i class="bi bi-check-circle fs-1"></i>
                <h6>Completadas</h6>
                <h2>{{ completadas }}</h2>
            </div>
        </div>
    </div>
</div>

<!-- GRÃFICO -->
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow-sm p-3">
            <h6 class="text-center">Estado de tareas</h6>
            <canvas id="tareasChart"></canvas>
        </div>
    </div>
</div>

<script>
const ctx = document.getElementById('tareasChart');

new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Pendientes', 'En progreso', 'Completadas'],
        datasets: [{
            data: [{{ pendientes }}, {{ progreso }}, {{ completadas }}],
            borderWidth: 1
        }]
    }
});
</script>

{% endblock %}
