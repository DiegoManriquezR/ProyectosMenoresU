{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
    <h4><i class="bi bi-list-task"></i> Mis tareas</h4>
    <a href="{% url 'crear_tarea' %}" class="btn btn-dark">
        <i class="bi bi-plus-circle"></i> Nueva
    </a>
</div>

<table class="table table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>TÃ­tulo</th>
            <th>Estado</th>
            <th>Prioridad</th>
            <th>Vence</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for tarea in tareas %}
        <tr>
            <td>{{ tarea.titulo }}</td>
            <td>{{ tarea.get_estado_display }}</td>
            <td>{{ tarea.prioridad }}</td>
            <td>{{ tarea.fecha_vencimiento|default:'-' }}</td>
            <td class="text-end">
                <a href="{% url 'editar_tarea' tarea.pk %}" class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil"></i>
                </a>
                <a href="{% url 'eliminar_tarea' tarea.pk %}" class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">Sin tareas registradas</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
